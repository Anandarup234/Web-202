<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">  
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- fav icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- fav icons -->
    <!-- SEO -->
    <meta name="title" content="Cuisine of India, fine dining indian restaurant in NEW Delhi" />
    <meta name="description" content="offering authentic indian food, catering, lunch buffet, dinner buffet, carry-outs, In-house parties, banquets, weddings and outdoor catering near NCR"
    />
    <meta name="keywords" content="fine dining indian restaurant in New Delhi,offering authentic indian food, catering, lunch buffet, dinner buffet, carry-outs"
    />
    <meta name="language" content="English" />
    <meta name="robots" content="allow,follow" />
    <!-- SEO -->

    <title>My Cart</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="index.html">
                <img src="images/logo.jpg" alt="logo" class="logo">
            </a>
            <a class="callnow" href="tel:5551234567">Order Online - 9899287597</a>
        </header>
        <nav class="topnav" id="myTopnav">
            <a href="index.html" class="active">Home</a>
            <a href="cart.html">My Cart</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <span class="ham">ham</span>
                <i class="fa fa-bars"></i>
            </a>
        </nav>

        <div class="slideshow-container">
            <!-- header image-->
            <div class="mySlides fade">
                <img src="images/header2.jpg" alt="header image" style="width:100%">
            </div>
        </div>

        <div class="flex-content">
            <nav class="flex-sidebar">
            </nav>


            <main class="flex-main-section">

                <h1 class="my-cart">My Cart</h1>

                <div class="cart-list">
                </div>

                <script id="tpl-cart" type="text/template">



                    <div>
                        <section class="cart-products">
                            {{#if products}}
                            <div class="cart-product head">
                                <div class="cart-product__image">Image</div>
                                <div class="cart-product__name">Product Name</div>
                                <div class="cart-product__price">Price</div>
                                <div class="cart-product__qty">Qty</div>
                                <div class="cart-product__vat">VAT </div>
                                <div class="cart-product__total">Total </div>
                                <div class="cart-product__btn">&nbsp; </div>
                            </div>
                            {{/if}} {{#each products}}
                            <div class="cart-product" data-id="{{id}}" data-price="{{price}}" data-vat="{{vat}}">
                                <div class="cart-product__image">
                                    <img src="images/{{id}}.jpg" alt="{{name}}" class="cart-product__img">
                                </div>
                                <div class="cart-product__name">{{name}}</div>
                                <div class="cart-product__price">
                                    <p>₹{{price}}</p>
                                </div>
                                <div class="cart-product__qty">
                                    <div class="sp-quantity">
                                        <button type="button" id="sub{{ProductID}}" data-multi="-1" class="plus-minus cssCircle minusSign">&#8211;</button>
                                        <input type="text" size="1" readonly class="quntity-input" value="{{quantity}}" />
                                        <button type="button" id="add{{ProductID}}" data-multi="1" class="plus-minus cssCircle plusSign">&#43;</button>
                                    </div>
                                </div>
                                <div class="cart-product__vat">{{vat}}% </div>
                                <div class="cart-product__total">₹{{total}} </div>

                                <div class="cart-product__row">
                                    <button class="btn cart-product__button-update">Update</button>
                                    <button class="btn cart-product__btn">Remove</button>
                                </div>
                            </div>

                            {{else}}
                            <div class="cart-empty">
                                <div class="cart-empty">Cart is empty!</div>
                            </div>
                            {{/each}} {{#if products}}
                            <div class="cart-product head">
                                <div class="cart-product__image">&nbsp;</div>
                                <div class="cart-product__name">&nbsp;</div>
                                <div class="cart-product__price">&nbsp;</div>
                                <div class="cart-product__qty">&nbsp;</div>
                                <div class="cart-product__vat">Total </div>
                                <div id="grand-total" class="cart-product__total">0</div>
                                <div class="cart-product__btn">&nbsp; </div>
                            </div>
                            {{/if}}
                        </section>
                    </div>
                </script>

                <div class="cart-nav">
                    <span class="cart-nav__item">
                        <a href="index.html" class="flat-button">Continue Shopping</a>
                    </span>                   
                    <span class="cart-nav__item">
                        <a href="checkout.html" class="flat-button">Checkout</a>
                    </span>
                </div>
            </main>

        </div>
        <footer class="footer">
            © Copyright
        </footer>
</body>

<script src="bundle.js"></script>
<script>
</script>

</html>
