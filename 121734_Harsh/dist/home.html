<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <title>Desi Dhaba | Kill your hunger online</title>
  <meta name="description" content="Desi Dhaba | Kill your hunger online.">
  <meta name="keywords" content="favicon" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/lodash@4.16.6"></script>
</head>

<body>
  <header class="header">
    <div class="header-search">
      <label for="headersearch"></label>
      <input id="headersearch" title="search item" class="header-search-textbox" type="text" name="search" placeholder="Search..">
    </div>
    <div class="header-logo">
      <a title="DesiDhabalogo home link" href="home.html">
        <img alt="DesiDhabalogo" title="DesiDhabalogo" src="img/logo.png">
      </a>
    </div>

    <div class="header-menu">
      <span class="cls"></span>
      <span>
        <ul class="sub-menu">
          <li>
            <a href="/dist/home.html" title="Home">Home</a>
          </li>
          <li>
            <a href="/dist/orderlist.html" title="Orderlist">Orderlist</a>
          </li>
          <li>
            <a href="" title="About">About</a>
          </li>
        </ul>
      </span>
      <span class="cls"></span>
    </div>
  </header>

  <section>
    <div class="slideshow-container">

      <div class="slideshow-container-slides fade">
        <div class="slideshow-container-slidenumber">1 / 3</div>
        <img class="slideshow-container-foodimage" alt="Panner_tikka" src="img/Panner_tikka.jpg">
        <div class="slideshow-container-text">Lorem Ipsum </div>
      </div>

      <div class="slideshow-container-slides fade">
        <div class="slideshow-container-slidenumber">2 / 3</div>
        <img class="slideshow-container-foodimage" alt="dal-makhani" src="img/dall.jpeg">
        <div class="slideshow-container-text">Lorem Ipsum</div>
      </div>

      <div class="slideshow-container-slides fade">
        <div class="slideshow-container-slidenumber">3 / 3</div>
        <img class="slideshow-container-foodimage" alt="Idli" src="img/Idli.jpeg">
        <div class="slideshow-container-text">Lorem Ipsum </div>
      </div>
      <div class="slidesdot">
        <span class="slidesdot-item"></span>
        <span class="slidesdot-item"></span>
        <span class="slidesdot-item"></span>
      </div>
    </div>
  </section>

  <section class="fliters">
    <div class="fliters-title">Choose your fliter </div>
    <fieldset>
      <label for="foodcategory">Select a category</label>
      <select name="foodcategory" id="foodcategory" class="foodcategory">
        <option selected="selected">All</option>
      </select>
    </fieldset>

  </section>

  <section class="restaurant">
    <div class="restaurant-accordion">
      <p>Please wait content is loading</p>
    </div>
    <div class="mycart">
      <div class="mycart-heading">
        <h3>Mini Cart</h3>
      </div>
      <div class="mycart-quantity">
        <p>Please choose your food</p>
      </div>
      <a class="mycart-checkout-btn">Checkout</a>
    </div>
  </section>
  <!-- Include Firebase Library and Config-->
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="main.js"></script></body>

</html>
